{% extends 'drugs/base.html' %}
{% block content %}
<div>
        {% for i in model %}
            <form >
                <h1 class="title"><a href="{{i.get_absolute_url}}">{{i.name}} </a></h1>
                <div>
                <table width="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="leftimg" valign="top">
                            <a href="{{i.get_absolute_url}}"><img src="{{i.img.url}}" alt="" ></a>
                        </td>
                        <td valign="top">
                            <p class = "pip">{{i.description}}</p>
                        </td>
                    </tr>
                </table>
                </div>
            </form>
    {% endfor %}
</div>
{% endblock %}
